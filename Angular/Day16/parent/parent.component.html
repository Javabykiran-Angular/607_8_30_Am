<p>parent works!</p>

<h2> {{strdataReceived}} </h2>

<table border="1px">
    <thead>
        <th>Sr no</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrObjReceived;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>

<hr>

        (arrObjEvent)="arrObjReceived=$event"
