<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrProduct;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>

<table border="1px">
    <thead>
        <th>Sr No</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrProduct;index as i" (mouseover)="onMouseOver(item)" [ngClass]=" {
            'highlight':selected === item.name
        } " (mouseout)="onMouseOut()" >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>
    </tbody>
</table>
