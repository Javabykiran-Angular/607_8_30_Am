<p>eventbinding1 works!</p>

<!-- syntax => (eventName)="eventHandler" 
    - u can apply any html tag
-->
<button (click)="onClick()" >Click</button> <br><br>

<img src="../../assets/bg.jpg" 
    (click)="onImageClick()"
alt="" class="myimg"> <br><br>

<!-- $event 
    - It is special variable give by angular
    - it gives current dom element information

-->
<button (click)="onDollerEvent($event)" value="Doller Event Occur..." >Doller Event</button>
